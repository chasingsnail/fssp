<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="description" content="基于AWSUI-communicate的主流前端响应式框架">
	<meta name="keywords" content="沟通 - AWSUI">
<title>Communicate</title>

<link rel="stylesheet" href="../../css/awsui.css">
<link rel="stylesheet" href="../css/uidoc.css?v=1">
	<link rel="stylesheet" href="../css/bootstrap.css">
	<script src="../../js/jquery/scripts/jquery.js"></script>
	<style>
		*{
			font-family: "Microsoft Yahei";
		}
		h2{
			font-size: 24px;
			color:#16325C;
		}

		.title2{
			display: inline-block;
			font-size: 18px;
		}
		.title3{
			margin-top:10px;
			color: #39424b;
			font-size: 14px;
		}
		.tlt{
			font-family: "Microsoft Yahei";
			margin-top:20px;
			display: block;
			width:auto;
			height:20px;
			font-size: 12px;
		}
		.descripte{
			font-size: 12px;
			font-style: oblique;
			color: #808080;
		}
		.navTop{
			width: 50px;
			height: 50px;
			position: fixed;
			right: 45px;
			opacity: .95;
			z-index: 9999;
			border: 0!important;
		}
		.navTop > img {
			cursor: pointer;
		}

	</style>
</head>
<body style="">
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-11 col-md-11 col-lg-11 col-sm-offset-1 col-md-offset-1 col-lg-offset-1" style="margin-top:20px;">
			<table class="tab">
				<tr>
					<td>
						<span class="title2" style="">信息层次</span>
						<span class="title3"style="display: block">通过颜色来强调信息的严重程度</span>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4 col-md-4 col-lg-4 col-sm-offset-1 col-md-offset-1 col-lg-offset-1" style="margin-top:25px;">
			<table class="tab" cellspacing="40" cellpadding="10" style="margin-bottom:10px;">
				<tr><td class="descripte">红色——错误或警告信息</td></tr>
			</table>
			<table class="tab" cellspacing="40" cellpadding="10">
				<tr>
					<td colspan="2">
						<img src="../img/communicate/red.png" class="img-responsive">
					</td>
				</tr>
			</table>
		</div>
		<div class="col-sm-4 col-md-4 col-lg-4 col-sm-offset-2 col-md-offset-2 col-lg-offset-2" style="margin-top:25px;">
			<table class="tab" cellspacing="40" cellpadding="10" style="margin-bottom:10px;">
				<tr><td class="descripte">黄色——警告提示信息</td></tr>
			</table>
			<table class="tab" cellspacing="40" cellpadding="10">
				<tr>
					<td colspan="2">
						<img src="../img/communicate/yellow.png" class="img-responsive">
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4 col-md-4 col-lg-4 col-sm-offset-1 col-md-offset-1 col-lg-offset-1" style="margin-top:35px;">
			<table class="tab" cellspacing="40" cellpadding="10" style="margin-bottom:10px;">
				<tr><td class="descripte">蓝色——普通提示信息</td></tr>
			</table>
			<table class="tab" cellspacing="40" cellpadding="10">
				<tr>
					<td colspan="2">
						<img src="../img/communicate/blue.png" class="img-responsive">
					</td>
				</tr>
			</table>
		</div>
		<div class="col-sm-4 col-md-4 col-lg-4 col-sm-offset-2 col-md-offset-2 col-lg-offset-2" style="margin-top:35px;">
			<table class="tab" cellspacing="40" cellpadding="10" style="margin-bottom:10px;">
				<tr><td class="descripte">绿色——任务完成通知信息</td></tr>
			</table>
			<table class="tab" cellspacing="40" cellpadding="10">
				<tr>
					<td colspan="2">
						<img src="../img/communicate/green.png" class="img-responsive">
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="row" style="margin-bottom:20px;background:#fbfbfb;margin-top:35px">
		<div class="col-sm-4 col-md-4 col-lg-4 col-sm-offset-1 col-md-offset-1 col-lg-offset-1" style="margin-top:35px;">
			<table class="tab">
				<tr>
					<td>
						<span class="title1" ></span>
						<span class="title2" style="">语言友善</span>
						<span class="title3"style="display: block">AWS产品感知用户的感受，所有的提示语言耐心，友好，能明确提示用户当前情况以及解决方法
						</span>
						<span class="tlt">-&nbsp;&nbsp;输入信息时的提示语</span>
						<span class="tlt">-&nbsp;&nbsp;防止用户在输入大量信息之后才发现错误</span>
						<span class="tlt">-&nbsp;&nbsp;降低工作效率</span>
					</td>
				</tr>
			</table>
		</div>
		<div class="col-sm-4 col-md-4 col-lg-4 col-sm-offset-2 col-md-offset-2 col-lg-offset-2" style="margin-top:35px;margin-bottom:20px;">
			<table class="tab" cellspacing="40" cellpadding="10">
				<tr>
					<td colspan="2">
						<img src="../img/communicate/collague.png" class="img-responsive">
					</td>
				</tr>
			</table>
		</div>
	</div>


	<div class="navTop" style="position: fixed;bottom:40px;display: none">
		<img src="../img/top.png" alt="" style="width: 45px"/>
	</div>

</div>

</body>
</html>
